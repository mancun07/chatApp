    <meta charset="UTF-8">

<body>

    <!-- container & title -->
<div class="container text-center my-4">
    <h1>Dima's Chat</h1>

    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Выберете комнату для чата</div>
        <button class="btn" id="general">#Основная</button>
        <button class="btn" id="gaming">#Игры</button>
        <button class="btn" id="music">#Музыка</button>
        <button class="btn" id="ninjas">#Разное</button>
    </div>

    <!-- chat -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>

    <!-- new chat form -->
    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Ваше сообщение:</div>
            </div>
            <input type="text" class="form-control" id="message" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="Отправить">
            </div>
        </div>
    </form>

    <!-- change user form -->
    <form class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Ваше имя:</div>
            </div>
            <input type="text" class="form-control" id="name" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="Обновить имя">
            </div>
        </div>
        <div class="update-message"></div>
    </form>
</div>
